<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--this is new-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

    <style type="text/css">
    #map {
        width: 1800px;
        height: 800px;
    }

    .info {
    padding: 6px 8px;
    font: 22px/24px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
    }
    .info h4 {
    margin: 0 0 5px;
    font: 26px Arial, Helvetica, sans-serif;
    color: #777;
    }
    </style>
</head>

<body>
<div id="map"></div>

<script type="text/javascript">
    var mapboxTiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>'
    });

    var USDAmap = L.map('map')
        .addLayer(mapboxTiles)
        .setView([39.57987951459858, -97.68086206250001], 5);

            function getColor(d) {
              if (d >= 10 ) {
                return '#e5f5e0'
              } else if (d >= 9) {
                return  '#c7e9c0'
              } else if (d >= 8) {
                return  '#a1d99b'
              } else if (d >= 7) {
                return  '#74c476';
              } else if (d >= 6) {
                return  '#41ab5d';
              } else if (d >= 5) {
                return  '#238b45';
              } else if (d >= 4) {
                 return '#006d2c';
              } else if (d >= 3) {
                 return  '#00441b';
              } else if (d >= 2) {
                  return  '#00441b';
              } else {
                return   '#f7fcf5';
              }

            }

        $.ajax({
        dataType: "json",
        url: "/hdzones.geojson",
        success: function(data) {
          $(data.features).each(function(key, data) {
            var geoJson = L.geoJson(data, {
              onEachFeature: function(feature, layer) {
                layer.setStyle({fillColor: getColor(feature.properties.Id), color: 'white', fillOpacity: 0.7});
                layer.on('mouseover', function() {
                  info.update(feature.properties);
                })
                layer.on('mouseout', function() {
                  info.update();
                })
              }

            }).addTo(USDAmap);

        }).error(function() {});
      }

        });
        //https://github.com/kgjenkins/ophz - usda geojson in full
        //https://github.com/calvinmetcalf/leaflet-ajax - ajax method used
        //https://leafletjs.com/examples/choropleth/   popup & styling method
var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Pollinator Plant Recommendations</h4>' +  (props ?
        '<b>' + 'USDA Zone ' + props.Id + '</b><br />' +
        '<b>Trees: </b>' + props.Trees + '</b><br />' +
        '<b>Flowers: </b>' + props.Flowers + '</b><br />' +
        '<b>Herbs: </b>' + props.Herbs + '</b><br />' +
        '<b>Shrubs: </b>' + props.Shrubs
        : 'Hover over a climate zone');
};

info.addTo(USDAmap);
    </script>
</body>

</html>
